<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>jQuery AJAX 加载示例</title>
    <meta charset="UTF-8">
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .loading {
            color: #666;
            padding: 10px;
        }

        .error {
            color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- 目标容器 -->
<div>
    <div id="contentContainer"></div>
</div>

<script>
    var htmlUrl = "http://www.sparrowzoo.com/react/12talk";
    $(document).ready(function () {
        $("#contentContainer").html('<div class="loading">内容加载中...</div>');

        // 使用 jQuery 的 .load() 方法
        $("#contentContainer").load(
            htmlUrl,  // 替换为你的HTML文件路径
            function (response, status, xhr) { // 回调函数
                debugger;
                $("#contentContainer").html(
                    response
                );
            }
        );
    });
</script>
</body>
</html>

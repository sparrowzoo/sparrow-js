<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="http://r.sparrowzoo.net/styles/chat/index.css" rel="stylesheet">
</head>

<body>
<div class="wraper">
    <nav>
        <span>首页</span>
        <span>&lt </span>
        <span class="active-nav nav-msg">消息</span>
        <span class="change-step" style="display:none">
        <span>&lt </span>
        <span class="active-nav">我的群聊</span>
      </span>
        <input class="ws-input" placeholder="请输入手机号" type="text" value="">
        <input class="t-selfId" placeholder="请输入密码" type="text" value="">
        <button class="login">登录</button>
    </nav>
    <div class="container">
        <!-- 左侧菜单 -->
        <div class="menu">
            <div class="menu-item" data-menu="0">我的好友</div>
            <div class="menu-item" data-menu="1">聊天消息</div>
            <div class="menu-item" data-menu="2">系统通知</div>
            <div class="menu-item" data-menu="3">联系客服</div>
        </div>
        <!-- 右侧主体内容  主要分为四个模块 -->
        <div class="main">

            <!-- 我的好友 -->
            <div class="content-wraper">
                <div class="select-btn">
                    <div class="select-item" data-type="0">
                        <i class="iconfont icon-zengjia"></i>
                        <span>添加朋友</span>
                    </div>
                    <div class="select-item" data-type="1">
                        <i class="iconfont icon-user"></i>
                        <span>新的朋友</span>
                    </div>
                    <div class="select-item" data-type="2">
                        <i class="iconfont icon-yonghuqun"></i>
                        <span>我的群聊</span>
                    </div>

                    <!-- 弹层 -->
                    <div class="dialog add-friend" style="display:none;">
                        <div class="add-input">
                            <p>添加好友</p>
                            <div>
                                <input placeholder="请输入微信号/手机号" type="text">
                                <div class="operate">
                                    <button data-type="remove">取消</button>
                                    <button class="chat" data-type="chat">申请</button>
                                </div>
                            </div>
                        </div>
                        <div class="search-user-detail">
                            <div class="title">
                                <p>添加好友</p>
                                <i class="iconfont icon-cuowukongxin"></i>
                            </div>
                            <div class="userinfo">
                                <div class="user">
                                    <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                                    <span class="username"></span>
                                </div>
                                <button>确定申请</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="content">
                    <!-- 这里展示朋友以及群聊列表  通过模板填充 -->
                    <div class="my-friend" style="display:block"></div>
                    <div class="new-friend" style="display:none"></div>
                    <div class="my-group" style="display:none">
                    </div>
                </div>
                <!-- 删除好友 / 群聊弹层 -->
                <div class="dialog del-friend" style="display:none">
                    <p>删除好友</p>
                    <span>确认删除此好友吗</span>
                    <div class="operate">
                        <button data-type="remove">取消</button>
                        <button class="chat" data-type="chat">确认</button>
                    </div>
                </div>
            </div>

            <!-- 聊天消息 -->
            <div class="chat-msg">
                <div class="chat-content">
                    <div class="msg-part">
                        <!-- 搜索框 -->
                        <div class="search-part">
                            <div class="search-icon">
                                <i class="iconfont icon-sousuo"></i>
                                <input class="search-input" placeholder="搜索" type="text">
                            </div>
                            <!-- <div class="search-add">+</div> -->
                            <!-- 添加用户弹层 模板填充 -->
                        </div>
                        <!-- 消息列表   模板填充 -->
                        <div class="msg-list">
                        </div>
                    </div>
                    <!-- 聊天框区域  使用template填充-->
                </div>

            </div>

            <!-- 系统通知 -->
            <div class="inform">
                <!-- n内容由模板填充 system-inform -->
                <!-- <div class="inform-item">
                        <div class="setting-icon"></div>
                        <div class="inform-content">
                          <span>系统通知</span>
                          <p>关于公布浙江大学第十届大学生英语写作比赛、第七届大学生英语阅读比赛考场安排的通知外国语学院2022-09-21...</p>
                          <div class="inform-message">
                            <span class="inform-time">2022-11-17 16:15:20</span>
                            <span class="inform-operate">展开全部</span>
                          </div>
                        </div>
                      </div> -->
            </div>

            <!-- 联系客服 -->
            <div class="service">
                <div class="service-content">
                    <div class="msg-part">
                        <!-- 搜索框 -->
                        <div class="search-part">
                            <div class="search-icon">
                                <i class="iconfont icon-sousuo"></i>
                                <input class="search-input" placeholder="搜索" type="text">
                            </div>
                            <!-- <div class="search-add">+</div> -->
                            <!-- 添加用户弹层 模板填充 -->
                        </div>
                        <!-- 消息列表   模板填充 -->
                        <div class="msg-list">
                        </div>
                    </div>
                    <!-- 聊天框区域  使用template填充-->
                </div>
            </div>

        </div>
    </div>
    <div class="loading" style="display:none">
        <div class="mask">
            <div class="mask-icon"></div>
            <p>加载中...</p>
        </div>
    </div>

    <!-- 模板文件 -->
    <!-- 好友列表 -->
    <template id="user-list">
        <div class="user-item">
            <div class="user-info">
                <div class="avatar">
                    <img alt="" src="">
                    <img alt="" class="img-flag" src="">
                </div>
                <div class="username">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="operate">
                <!--          <button data-type="remove">删除好友</button>-->
                <button class="chat" data-type="chat">聊一下</button>
            </div>
            <div class="operate-res" style="display:none">已通过</div>
        </div>

    </template>

    <!-- session list 消息列表 -->
    <template id="msg-list-part">
        <div class="msg-item">
            <div class="avatar">
                <img alt="用户头像" class="avatar-img" src="">
                <img alt="国籍" class="nation" src="">
                <span class="unread"></span>
            </div>
            <div class="msg-user-time">
                <div class="msg-user">
                    <span class="username"></span>
                    <span class="msg-time"></span>
                </div>
                <span class="msg-last"></span>
            </div>
        </div>
    </template>

    <!-- 添加朋友弹层 -->
    <template id="add-friend-dialog">
        <div class="dialog-add-friend-wrap" style="display:none">
            <div class="dialog-add-friend">
                <!-- 选择列表 -->
                <div class="dialog-user-list">
                    <div class="dialog-search">
                        <i class="iconfont icon-sousuo"></i>
                        <input placeholder="搜索" type="text">
                    </div>
                    <div class="user-list">
                        <p>A</p>
                        <div class="user-item">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <div class="dialog-info">
                                <span class="username">阿飞</span>
                                <div class="check-box"></div>
                            </div>
                        </div>
                        <div class="user-item ">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <div class="dialog-info">
                                <span class="username">阿乐</span>
                                <div class="check-box">
                                    <i class="iconfont icon-duigou1"></i>
                                </div>
                            </div>
                        </div>
                        <p>B</p>
                        <div class="user-item">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <div class="dialog-info">
                                <span class="username">冰冰</span>
                                <div class="check-box"></div>
                            </div>
                        </div>
                        <div class="user-item">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <div class="dialog-info">
                                <span class="username">冰冰</span>
                                <div class="check-box"></div>
                            </div>
                        </div>
                        <div class="user-item">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <div class="dialog-info">
                                <span class="username">冰冰</span>
                                <div class="check-box"></div>
                            </div>
                        </div>
                        <div class="user-item">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <div class="dialog-info">
                                <span class="username">冰冰</span>
                                <div class="check-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 已经选择的用户 -->
                <div class="dialog-choose-list">
                    <div class="dialog-choose-title">
                        已选择<span>1</span>个联系人
                    </div>
                    <i class="iconfont icon-cuowukongxin"></i>
                    <div class="choose-user">
                    </div>
                    <div class="dialog-operate">
                        <button class="sure-btn">确认</button>
                        <button class="cancel-btn">取消</button>
                    </div>

                </div>

            </div>
        </div>
    </template>

    <!-- 添加朋友弹层中，每个用户的模板 -->
    <template id="add-firend-user">
        <div class="user-item">
            <img alt="" src="">
            <div class="dialog-info">
                <span class="username">阿飞</span>
                <div class="check-box">
                    <i class="iconfont icon-duigou1" style="display:none"></i>
                </div>
            </div>
        </div>
    </template>

    <!-- 聊天框 -->
    <template id="chat-part">
        <div class="msg-content">
            <div class="title">
                <span class="user"></span>
                <i class="iconfont icon-gengduo show-more-icon"></i>
            </div>
            <div class="msg-detail">
                <!-- 聊天信息 之后通过模板填充 -->
            </div>
            <div class="input-part">
                <div class="conver-button">
                    <span>英</span>
                    <span class="active-lang">中</span>
                    <div class="upload-part">
                        <label for="upload">
                            <i class="iconfont icon-tupian"></i>
                        </label>
                        <input class="upload-img" id="upload" style="display:none" type="file">

                    </div>
                    <!-- <i class="iconfont icon-tupian upload-img"></i> -->
                    <!-- <input type="file" class="upload-img"> -->
                </div>
                <div class="input-message">
                    <div class="text">
                        <textarea class="input-content"></textarea>
                    </div>
                    <button class="send-btn">发送</button>
                </div>
            </div>
            <div class="more-message" style="display:none">
                <div class="group-more-part" style="display:none">
                    <div class="more-search">
                        <i class="iconfont icon-sousuo"></i>
                        <input class="search-member" placeholder="搜索" type="text">
                    </div>
                    <div class="filter-member" style="display:none">
                        <!-- <div class="more-user">
                                    <img src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg" alt="">
                                    <span>用名</span>
                                  </div> -->
                        <div class="more-user">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <span>用名</span>
                        </div>
                        <div class="more-user">
                            <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                            <span>用名</span>
                        </div>
                    </div>
                    <div class="group-more-content">
                        <!-- 仅仅是一个模板，永远不会渲染到界面上 -->
                        <div style="display:none">
                            <div class="more-user">
                                <img alt="" src="https://img1.imgtp.com/2023/01/29/odnUWlDQ.jpg">
                                <span>用名</span>
                            </div>
                            <div class="more-icon">
                                <div class="search-add">+</div>
                                <span>添加</span>
                            </div>
                        </div>
                        <!-- 群成员 -->
                        <div class="user-list">
                        </div>
                        <div class="look-more-user">
                            <span>查看更多</span>
                            <i class="iconfont icon-xiala"></i>
                        </div>
                        <div class="more-common">
                            <p>群聊名称</p>
                            <span class="qun-name"></span>
                            <p>群公告</p>
                            <span class="qun-announcement"></span>
                            <!-- <p>群备注</p>
                                        <span class="qun-remark">这是一个备注</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- 聊天信息 -->
    <template id="message-detail-part">
        <div class="message">
            <div class="time">2022-06-03</div>
            <div class="user-msg">
                <img alt="" class="avatar-user" src="">
                <!-- 文本信息和图片信息 动态显示 -->
                <div class="message-detail" style="display:none">
                    <div class="username" style="display:none">用户名</div>
                    <span class="block"></span>
                    <span class="message-text"></span>
                </div>
                <div class="msg-picture-detail" style="display:none">
                    <div class="username" style="display:none">用户名</div>
                    <img alt="" class="msg-picture" src="">
                </div>

            </div>
            <div class="show-recall-mime recall" style="display:none">
                <p>你撤回了一条消息<span class="reset"> 重新编辑</span></p>
            </div>
            <div class="show-recall-other recall" style="display:none">
                <p><span class="recall-user">用户</span>撤回了一条消息</p>
            </div>
        </div>
    </template>

    <!-- 系统通知模板 -->
    <template id="system-inform">
        <div class="inform-item">
            <div class="setting-icon"></div>
            <div class="inform-content">
                <span>系统通知</span>
                <p>
                    关于公布浙江大学第十届大学生英语写作比赛、第七届大学生英语阅读比赛考场安排的通知外国语学院2022-09-21...</p>
                <div class="inform-message">
                    <span class="inform-time">2022-11-17 16:15:20</span>
                    <span class="inform-operate">展开全部</span>
                </div>
            </div>
        </div>
    </template>
</div>
<!-- 全局的遮罩层 -->
<div class="global-mask" style="display:none"></div>
<!-- 消息撤回的控件 -->
<div class="msg-recall" style="display:none">
    <ul>
        <li class="recall">撤回</li>
    </ul>
</div>
<!-- 全局网络请求的弹层，用于展示 后端返回的msg -->
<div class="global-msg">
    <p class="response-msg">这是后端返回的提示文字</p>
</div>
</body>

</html>

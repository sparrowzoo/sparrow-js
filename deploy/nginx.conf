user www www;
worker_processes  1;
error_log  /var/log/nginx_error.log  info;
pid        /var/log/nginx.pid;
events {
    worker_connections  128;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx_access.log  main;


    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types text/plain application/x-javascript text/css application/xml;
    gzip_vary on;


    # 匹配变量http_upgrade的值，根据匹配情况为变量connection_upgrade赋值
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen       80;
        server_name  r.sparrowzoo.net;
        location / {
            root   /workspace/sparrow-js/source;
            expires      1h;
        }

    }

    server {
        listen       80;
        server_name  img.chat.sparrowzoo.net;
        location / {
            root   /var/chat/image;
            expires      0d;
           }
    }


   server {
        listen       80;
        server_name  ossrh-86752.sparrowzoo.com;
        index         /index.html;
        location / {
            root   /workspace/OSSRH-86752;
            expires      0d;
           }
    }


     server {
        listen       80;
        server_name  u.r.sparrowzoo.net;
        location / {
            root   /workspace/upload;
            expires      0d;
           }
    }

